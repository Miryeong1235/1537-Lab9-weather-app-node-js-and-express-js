<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 11 Misuzu</title>
</head>

<body>

    <label for="x">Enter a city name</label>
    <input id="x" type="text">
    <input type="submit" value="Get the Weather!" id="submitBtn">

    <div id="result"></div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', async () => {
            const x = document.getElementById('x').value;
            resp = await fetch(`https://lab9-weather-app.onrender.com/getCityWeather?cname=${x}`);
            respJson = await resp.json();
            document.getElementById('result').innerHTML = `<div> ${respJson.main.temp}</div>`;
            document.getElementById('result').innerHTML += `<div> ${respJson.weather[0].description}</div>`;
            document.getElementById('result').innerHTML += `<div> <img src="https://openweathermap.org/img/wn/${respJson.weather[0].icon}@2x.png"></div>`;
        })

    </script>
</body>

</html>
